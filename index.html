<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Coding Challenge | Lim</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
    <!-- header -->
    <div class="header">
      <img class="header-image" src="logo.png">
      <div class="header-text">Taking Booleaners from A to B</div>
    </div>
    <!-- /header -->

    <!-- main -->
    <div class="main">
      <div class="actions">
        <button type="button">Prenota</button>
        <button type="button">Termina Prenotazione</button>
        <button type="button">Accendi Luci</button>
      </div>
      <div class="item">
        <input type="checkbox">
        <h2>Monopattino Gino22</h2>
        <div class="posizione">  
         &#8614; Via Guadalametri - a 220 metri da te
        </div>
        <div class="state">Stato carica:</div>
        <div class="charge mid"></div>
      </div>

      <div class="item">
        <input type="checkbox" name="" value="">
        <h2>Monopattino Mike24</h2>
        <div class="posizione">
         &#8614; Via Ricciardoni - a 420 metri da te
        </div>
        <div class="state">Stato carica:</div>
        <div class="charge high"></div>
      </div>

      <div class="item">
        <input type="checkbox">
        <h2>Monopattino Fede154</h2>
        <div class="posizione">
          &#8614; Via Mentarini - a 490 metri da te
        </div>
        <div class="state">Stato carica:</div>
        <div class="charge low"></div>
      </div>
    </div>
    <!-- /main -->
  </div>
</body>

</html>
